<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de tarefas</title>
</head>
<body>
    <div id="tarefasApp"> 

        <hr>
        <h1>{{teste}}</h1>  <!--impressão do teste "ola, mundo"-->
        <hr>

        <h1>Controle de tarefas</h1>
            <h2>Adicionar tarefa</h2>
            <form>
                <input type="text" placeholder="Titulo da tarefa">
                <input type="submit" value="Adicionar">
            </form>
        <hr>
        <h2>Tarefas a fazer</h2>
        <table>
            <thead>
                <th>Pronta?</th>
                <th>Título</th>
                <th>Remover</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>Aqui vai o título da tarefa</td>
                    <td><button>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script> <!--importando o scrip do vue de modo online-->
    <script>
        var tarefasApp=new Vue({    //variavel que recebera as propriedades
            el:"#tarefasApp", //el é a propriedade que definira o nome do elemento a ser manipulado
            data:{          //propriedade data permite criar outros atributos
                teste:"Olá, mundo!"
            }
        });
    </script>
</body>
</html>
